<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>CSS Tutorial</title>
    <style>
        p{
            color: green; background-color: greenyellow;
        }
        h3{
            color: blue; background-color: rgb(136, 135, 222);
        }
    </style>
</head>
<body>
    <h3 style="color: red; background-color: pink;">This is inline CSS</h3>
    <hr>
    <p style="color:orange; background-color: yellow;">My name is Pranav Garje and I am from the Baramati city </p>
    <hr>
    <h3>This is due to internal css</h3>
    <p>My name is Pranav Garje and I am from the Baramati city </p>
</body>
</html>
