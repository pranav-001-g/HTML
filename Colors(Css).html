  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <style>
        h3{
            font-weight: bold;
            color: blue;
        }
    #Simple{
        font-weight: bold;
        /* this is most simple way to color the element */
        color: darkorchid;
    }
    #RGB{
        font-weight: bold;
        color: rgb(41, 143, 13);

    }
    #Hexa{
        font-weight: bold;
        color: #d1c02c;
    }

    </style>
  </head>
  <body>
    <h3><strong>Methodes of coloring in css</strong></h3>
    <ol>
        <li>Simple Color</li>
        <li>RGB Color</li>
        <li>Hexa Color</li>
        <hr>
       
        <p id="Simple">
            There are seven colore in rainbow.
        </p>
        <p id="RGB">There are seven colore in rainbow.

        </p>
        <p id="Hexa">
            There are seven colore in rainbow.
        </p>
    </ol>
  </body>
  </html>
