<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Entities</title>
</head>
<body>

    <div>
        <p>          
            <strong> This is paragraph</strong>
           
        </p>
    </div>
    <p>This is another &nbsp; paragraph</p>  <!-- each &nbsp leaves a single space -->
    <p>my name is pranav &lt; p &gt;</p>     <!-- use to < > -->
    <p>pound is written like this &pound </p>
    <p>copyright is written like this </p>
    <p>html copy Entities &copy;</p>
    <p>fraction &frac12;</p>
    <p>fraction &frac16;</p>
    <p> empty character &#8203; &#8203; &#8203; pranav</p>

        
    
        
    
</body>
</html>
