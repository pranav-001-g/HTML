<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and List</title>
</head>
<body>
    <h3>List</h3>
    <!-- below syntex is for unorder list -->                                                  
    <!-- bullets will be shown -->
    <hr>
    <strong>Inorder list</strong>
    <!-- by default it is disk using type we can change as = circle, square -->
    <ul type="square">
        <li>Pranav is 28 years old </li>
        <li>Pranav is a gental man</li>
        <li>pranav is form baramati</li>
    </ul> 
    <br><hr>
    <!-- below syntex is for order List -->
    <!-- by befalut numbers will be shown numbers -->
    <strong>Order list</strong>
    <b>Order list</b>
    <ol type="i"> 
       <!--type is for type of order type can be = i,I,1,a,A-->
        <li>Pranav is 28 years old </li>
        <li>Pranav is a gental man</li>
        <li>pranav is form baramati</li>
    </ol>
    <br><hr>
    <h3>HTML Table</h3>
    <!-- table is created -->
    <hr> <!--for horizontal line -->
    <table>
        <thead> <!-- Table head is Created-->
            <tr>
                <th>name</th> <!-- we are writing in head so we use th -->
                <th>age</th>
                <th>marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>pranav</td> <!-- we are writing in table body so we use td-->
                <td>20</td>
                <td>92</td>
            </tr>
            <tr>
                <td>pranjal</td>
                <td>19</td>
                <td>93</td>
            </tr>
            <tr>
                <td>shravani</td>
                <td>16</td>
                <td>95</td>
            </tr>
            <tr>
                <td>anuj</td>
                <td>12</td>
                <td>90</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
